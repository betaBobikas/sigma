<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="1100" height="1100" style="border:1px solid #000000;">
Your browser does not support the HTML canvas tag.
</canvas>
<input type="number" oninput="greitis = this.value;">

 

<script>
//Canvas ir javascript sąsaja
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");





//Kintamųjų deklaracija
var i = 0;
var kryptis = 1;
var greitis = 5;
var i_vertikaliai = 0;
var kryptis_vertikaliai = 1;
var greitis_vertikaliai = 10;
var raudona = 0;
var zalia = 0;
var melyna = 0;






//Kvadrato piešimo funkcijos deklaracija
function piesk(x, y, width, height) {
//ctx.clearRect(0, 0, 1200, 1200); //Šita eilutė išvalo visą drobę.
melyna = melyna + 11;
zalia = zalia + 24;
raudona = raudona + 46;
if (melyna > 255) melyna = 49;
if (zalia > 255) zalia = 90;
if (raudona > 255) raudona = 12;
ctx.fillStyle = 'rgb('+raudona+','+zalia+','+melyna+')'; // Nudažys visas būsimas figūras mėlynai
ctx.fillRect(x, y, width, height); //Nupiešia kvadratą
i = i + kryptis*greitis;
if (i > 1050) kryptis = -1; //pakeičia judėjimo kryptį, kai i daugiau nei 1050
if (i < 100) kryptis = 1; //pakeičia judėjimo kryptį, kai i mažiau nei 100
i_vertikaliai = i_vertikaliai + kryptis_vertikaliai*greitis_vertikaliai;
if (i_vertikaliai > 1050) kryptis_vertikaliai = -1; //pakeičia judėjimo kryptį, kai i daugiau nei 1050
if (i_vertikaliai < 100) kryptis_vertikaliai = 1; //pakeičia judėjimo kryptį, kai i mažiau nei 100
setTimeout(piesk, 10, i, i_vertikaliai, 30, 30);
}





piesk(i, 50, 30, 30);
</script>
<hr>
<canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;">
Your browser does not support the HTML canvas tag.
</canvas>
<input type="number" oninput="greitis = this.value;">

<script>
//Canvas ir javascript sąsaja
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

//Kintamųjų deklaracija

function veikejas(e) {
	var x = e.clientX;
  	var y = e.clientY;
	ctx.beginPath();
	ctx.arc(x, y, 50, 1000, 2 * Math.PI);
	ctx.stroke();
}

veikejas(100, 200);

document.addEventListener("mousemove", veikejas);

</script>

</body>
</html>
